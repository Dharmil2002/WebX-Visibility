<app-common-wrapper-webxpress [breadscrums]="breadScrums">
   <form [formGroup]="AccountForm">
      <app-form-webxpress [form]="AccountForm" [formData]="jsonControlAccountArray" [showSaveAndCancelButton]="false"
         [FormTitle]="FormTitle" [AddNewButton]="AddNewButton" [className]="'col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-2'"
         (callFunction)="functionCallHandler($event)" (functionCallEmitter)="functionCallHandler($event)">
      </app-form-webxpress>
   </form>
   <div class="my-3">
      <button mat-raised-button [disabled]="!AccountForm.valid" (click)="Save()" color="primary" class="mx-2">Save</button>
      <button mat-raised-button class="mx-2" (click)="Cancle()">Cancle</button>
   </div>
</app-common-wrapper-webxpress>
