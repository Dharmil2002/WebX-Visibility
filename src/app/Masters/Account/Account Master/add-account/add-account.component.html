<app-common-wrapper-webxpress [breadscrums]="breadScrums">
   <form [formGroup]="AccountForm">
      <app-form-webxpress [form]="AccountForm" [formData]="jsonControlAccountArray" [showSaveAndCancelButton]="false"
         [FormTitle]="FormTitle" [EventButton]="EventButton"  [className]="'col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-2'"
         (callFunction)="functionCallHandler($event)" (functionCallEmitter)="functionCallHandler($event)">
      </app-form-webxpress>
   </form>
   <div *ngIf="isAccountCategory">
      <form [formGroup]="AccountCategoryForm">
         <app-form-webxpress [form]="AccountCategoryForm" [formData]="jsonControlAccountCategoryArray" [showSaveAndCancelButton]="false"
            [FormTitle]="AccountCategoryFormTitle"   [className]="'col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-2'"
            (callFunction)="functionCallHandler($event)" (functionCallEmitter)="functionCallHandler($event)">
         </app-form-webxpress>
      </form>
   </div>
   <div style="margin-top: 10px;">
      <button mat-raised-button [disabled]="!AccountForm.valid" (click)="HandleSaveBody()" style="margin-right: 20px;" color="primary">Save</button>
      <!-- <button mat-raised-button  (click)="HandleSaveBody()" style="margin-right: 20px;" color="primary">HandleSaveBody</button> -->

      <button mat-raised-button  (click)="Cancle()">Cancle</button>
   </div>
</app-common-wrapper-webxpress>
