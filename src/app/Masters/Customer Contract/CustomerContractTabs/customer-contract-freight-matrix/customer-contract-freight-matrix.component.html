<form [formGroup]="FreightMatrixForm">
    <app-form-webxpress [form]="FreightMatrixForm" [FormTitle]="'Freight Charge Matrix'"
        [formData]="jsonControlArrayFreightMatrix" (functionCallEmitter)="functionCallHandler($event)"
        [showSaveAndCancelButton]="false" (callFunction)="functionCallHandler($event)" [className]="className">
    </app-form-webxpress>
</form>

<div *ngIf="isLoad" class="d-flex justify-content-center align-items-center">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<app-generic-table-v2 *ngIf="tableLoad" [dynamicControls]="dynamicControls" [columnHeader]="columnHeader"
    [tableData]="tableData" [menuItems]="menuItems" [staticField]="staticField" [Link]="linkArray"
    [menuItemFlag]="menuItemflag" (menuItemClicked)="handleMenuItemClick($event)"
    (functionCallEmitter)="functionCallHandler($event)" (callFunction)="functionCallHandler($event)"
    [EventButton]="FreightMatrixForm.valid==true ? EventButton : false">
</app-generic-table-v2>
