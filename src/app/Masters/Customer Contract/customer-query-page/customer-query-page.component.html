<app-common-wrapper-webxpress [breadscrums]="breadscrums">
    <div>
        <form [formGroup]="CustomerQueryForm">
            <app-form-webxpress [form]="CustomerQueryForm" [formData]="jsonControlCustomerArray"
                [showSaveAndCancelButton]="false" (callFunction)="functionCallHandler($event)"
                (functionCallEmitter)="functionCallHandler($event)">
            </app-form-webxpress>
        </form>
        <div style="padding: 0px 20px 0px 20px;">
            <button class="primarybutton" (click)="SubmitFunction()" [disabled]="!CustomerQueryForm.valid"
                mat-raised-button color="primary">Submit</button>
        </div>
    </div>
</app-common-wrapper-webxpress>

<style>
    .primarybutton {
        margin: 10px;
        font-size: 1.2rem;
    }
</style>
