<section class="content">
    <div class="container-fluid">
        <div class="block-header" *ngFor="let breadscrum of breadscrums">
            <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
            </app-breadcrumb>
        </div>
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12">
                <div class="card">
                    <!-- (selectedTabChange)="onTabChange($event)" (CurrentIndex)="GetSelectedIndex($event)" (selectedIndexChange)="GetSelectedIndex($event,'tab')" -->
                    <mat-tab-group style="font-size: 16px;">
                        <mat-tab>
                            <ng-template mat-tab-label>
                                <div class="mattablable">
                                    <mat-icon class="example-tab-icon msr-2">info</mat-icon>
                                    Basic Information
                                </div>
                            </ng-template>
                            <div>
                                <app-basic-information></app-basic-information>
                            </div>

                        </mat-tab>
                        <mat-tab>
                            <ng-template mat-tab-label>
                                <div class="mattablable">

                                    <mat-icon class="example-tab-icon msr-2">create</mat-icon>
                                    Service Selection
                                </div>
                            </ng-template>
                            <div>
                                <app-service-selection></app-service-selection>
                            </div>
                        </mat-tab>

                        <mat-tab>
                            <ng-template mat-tab-label>
                                <div class="mattablable">

                                    <mat-icon class="example-tab-icon msr-2"> money</mat-icon>
                                    Standard Charges
                                </div>
                            </ng-template>
                            <div>
                                <app-standard-charges></app-standard-charges>
                            </div>
                        </mat-tab>
                        <ng-container>
                            <mat-tab>
                                <ng-template mat-tab-label>
                                    <mat-icon class="example-tab-icon msr-2">location_city</mat-icon>
                                    Trip Lane Based (Location - Area)
                                </ng-template>
                                <app-trip-lane-based></app-trip-lane-based>
                            </mat-tab>
                        </ng-container>
                        <mat-tab>
                            <ng-template mat-tab-label>
                                <div class="mattablable">
                                    <mat-icon class="example-tab-icon msr-2"> money</mat-icon>
                                    Special Charges
                                </div>
                            </ng-template>
                            <div>
                                <app-special-charges></app-special-charges>
                            </div>
                        </mat-tab>
                    </mat-tab-group>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
    .mattablable {
        font-size: 16px;
        display: flex;
        align-items: center;
    }
</style>
