<app-common-wrapper-webxpress [breadscrums]="breadScrums">
  <div>
    <form [formGroup]="WaitingChargesTableForm">
      <app-form-webxpress [form]="WaitingChargesTableForm" [formData]="jsonControlArray"
        (functionCallEmitter)="functionCallHandler($event)" [showSaveAndCancelButton]="false"
        (callFunction)="functionCallHandler($event)">
      </app-form-webxpress>
    </form>
    <div style="padding: 0px 20px 0px 20px;">
      <button class="primarybutton" (click)="SubmitFunction()" [disabled]="!WaitingChargesTableForm.valid" mat-raised-button
        color="primary">Submit</button>
        <button type="button" mat-raised-button mat-button (click)="cancel()">Cancel</button>
    </div>
  </div>
</app-common-wrapper-webxpress>
