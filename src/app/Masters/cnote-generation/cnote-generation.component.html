<section class="content">
    <div class="container-fluid">
        <div class="block-header" *ngFor="let breadscrum of breadscrums">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
            </app-breadcrumb>
        </div>
        <!-- Basic Validation -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                    </div>
                    <div class="body">
                        <mat-stepper #stepper>
                            <mat-step [stepControl]="CnoteForm">
                        <form class="register-form m-4" [formGroup]="CnoteForm">
                            <div class="row">
                                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-2" *ngFor="let Cnote of CnoteData">
                                    <mat-form-field class="example-full-width" appearance="outline"
                                        *ngIf="Cnote.type=='text'">
                                        <mat-label>{{Cnote.label}}</mat-label>
                                        <input matInput type="Cnote.type" (ngModelChange)="callActionFunction(Cnote.ActionFunction,$event)" [formControlName]="Cnote.name"
                                            autocomplete="off">
                                            
                                    </mat-form-field>
                                    <mat-form-field class="example-full-width" appearance="outline"
                                        *ngIf="Cnote.type=='date'">
                                        <mat-label>{{Cnote.label}}</mat-label>
                                        <input matInput [matDatepicker]="Cnotename" [formControlName]="Cnote.name">
                                        <mat-datepicker-toggle matSuffix [for]="Cnotename"></mat-datepicker-toggle>
                                        <mat-datepicker #Cnotename></mat-datepicker>
                                    </mat-form-field>

                                    <mat-form-field class="example-full-width" appearance="outline"
                                        *ngIf="Cnote.type=='dropdown'">
                                        <mat-label>{{Cnote.label}}</mat-label>
                                        <mat-select [formControlName]="Cnote.name ">
                                            <mat-option *ngFor="let option of Cnote.dropdown"  [value]="option.value">
                                                {{ option.label }}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                        <mat-slide-toggle color="primary" *ngIf="Cnote.type=='toggle'"  [formControlName]="Cnote.name">{{Cnote.label}}</mat-slide-toggle>
                                </div>
                                <div class="row">
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                                      <div class="example-button-row">
                                       
                                          <button type="button" mat-button >Previous</button>
                                          <button class="msr-3" mat-raised-button color="primary" [disabled]="!CnoteForm.valid"
                                          (click)="4">Next</button>
                                      </div>
                                    </div>
                                  </div>
                            </div>
                        </form>
                        </mat-step>
                        <mat-step>
                            <ng-template matStepLabel></ng-template>
                            <div>
                                <button type="button" mat-button matStepperPrevious>Previous</button>
                                <button class="msr-3" mat-raised-button color="primary" [disabled]="!CnoteForm.valid"
                                (click)="4">Next</button>
                            </div>
                          </mat-step>
                          <mat-step>
                            <ng-template matStepLabel></ng-template>
                            <div>
                                <button type="button" mat-button matStepperPrevious>Previous</button>
                                <button class="msr-3" mat-raised-button color="primary" [disabled]="!CnoteForm.valid"
                                (click)="4">Next</button>
                            </div>
                          </mat-step>
                    </mat-stepper>
                    </div>
                    
                </div>
            </div>
        </div>
        <!-- #END# Basic Validation -->
    </div>
</section>
