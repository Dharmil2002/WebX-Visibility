<app-generic-bulk-upload 
    [title]="'Customer Bulk Upload'" 
    [downloadFunction]="Download" 
    [fileName]="'Customer Upload'"
    (closeDialog)="Close()">
    <div class="row">
        <form [formGroup]="customerUploadForm">
            <div class="col">
                <app-file-upload formControlName="singleUpload" (change)="selectedFile($event)"></app-file-upload>
            </div>
        </form>
    </div>
</app-generic-bulk-upload>
