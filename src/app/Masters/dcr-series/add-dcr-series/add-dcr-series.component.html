<app-common-wrapper-webxpress [breadscrums]="breadScrums">
    <div *ngIf="!tableLoad" class="tbl-spinner">
        <mat-progress-spinner color="primary" [diameter]="100" mode="indeterminate">
        </mat-progress-spinner>
    </div>
    <app-table-boilerplate *ngIf="tableLoad" [tableData]="tableData" [columnHeader]="displayedColumns1"
        title="Add DCR Series" (DeleteAction)="delete($event)" (AddRow)="addItem($event)"
        (functionCallEmitter)="functionCallHandler($event)" (Submit)="saveData($event)" [showsubmit]="true"
        [ActionObject]="actionObject"></app-table-boilerplate>
</app-common-wrapper-webxpress>
