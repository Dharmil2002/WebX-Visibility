<div class="block-header" *ngFor="let breadscrum of breadScrums">
    <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
    </app-breadcrumb>
</div>
<form [formGroup]="generalTableForm">
    <app-form-webxpress [form]="generalTableForm" [formData]="jsonControlGroupArray" [modifyAndSaveButton]="true"
        (functionCallEmitter)="functionCallHandler($event)" [Disabled]="isSubmit">
    </app-form-webxpress>
</form>
