<div mat-dialog-title style="display: flex;
  justify-content: space-between;margin: 0 0 0px;
  align-items: center;">
    <h3>Transportation- Long Haul lane based
    </h3>
    <button mat-icon-button (click)="Close()">
        <mat-icon>close</mat-icon>
    </button>
</div>
<div class="body">
    <form [formGroup]="TLHLForm">
        <app-form-webxpress [form]="TLHLForm" [formData]="jsonControlArray"
            [FormTitle]="'Transportation- Long Haul lane based Details'"
            (functionCallEmitter)="functionCallHandler($event)" [showSaveAndCancelButton]="true"
            (callFunction)="functionCallHandler($event)">
        </app-form-webxpress>
    </form>
</div>
