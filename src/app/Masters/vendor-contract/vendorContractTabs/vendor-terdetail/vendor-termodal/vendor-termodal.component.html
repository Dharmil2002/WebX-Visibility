<div mat-dialog-title style="display: flex;
  justify-content: space-between;margin: 0 0 0px;
  align-items: center;">
    <h3>Transportation- Express Route Based
    </h3>
    <button mat-icon-button (click)="Close()">
        <mat-icon>close</mat-icon>
    </button>
</div>
<div class="body">
    <form [formGroup]="TERForm">
        <app-form-webxpress [form]="TERForm" [formData]="jsonControlArray"
            [FormTitle]="'Transportation- Express Route based Details'"
             (functionCallEmitter)="functionCallHandler($event)"
            [showSaveAndCancelButton]="true" (callFunction)="functionCallHandler($event)">
        </app-form-webxpress>
    </form>
</div>
