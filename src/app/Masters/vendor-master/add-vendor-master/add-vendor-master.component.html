<app-common-wrapper-webxpress [breadscrums]="breadScrums" [backPath]="backPath"
(toggleChange)="onToggleChange($event)">
    <form [formGroup]="vendorTableForm">
        <app-form-webxpress [form]="vendorTableForm" [FormTitle]="'Vendor Details'" [formData]="jsonControlVendorArray"
            (functionCallEmitter)="functionCallHandler($event)" (callFunction)="functionCallHandler($event)"
            [showSaveAndCancelButton]="false">
        </app-form-webxpress>
    </form>
    <!-- <div
    style="width: 100%; background-color: rgba(39, 39, 39, 0.1); color: black; text-align: center; font-weight: 600; ">
    <h3 style="font-size: 1.5rem; padding: 5px 0px;">Vendor Other Details</h3>
  </div> -->

    <hr>
    <form [formGroup]="otherDetailForm">
        <app-form-webxpress [form]="otherDetailForm" [FormTitle]="'Vendor Other Details'" [formData]="jsonControlOtherArray"
            (functionCallEmitter)="functionCallHandler($event)" [showSaveAndCancelButton]="false"
            (callFunction)="functionCallHandler($event)">
        </app-form-webxpress>
    </form>
    <button matTooltip="Add Data" mat-stroked-button class="filter_btn" style="margin-left: 91%;"
        [disabled]="!otherDetailForm.valid" (click)="addData()">
        <mat-icon>add</mat-icon>
        Add New
    </button>
    <div *ngIf="tableLoad" class="d-flex justify-content-center align-items-center">
        <!-- Bootstrap loader -->
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div class="paddingdiv">
        <app-generic-table-v2 *ngIf="!tableLoad" [dynamicControls]="dynamicControls" [columnHeader]="columnHeader"
            [tableData]="tableData" (selectAllClicked)="onSelectAllClicked($event)" [menuItems]="menuItems"
            [staticField]="staticField" [Link]="linkArray" [height]="height" [width]="width" [maxWidth]="maxWidth"
            [addAndEditPath]="addAndEditPath" [menuItemFlag]="menuItemflag"
            (menuItemClicked)="handleMenuItemClick($event)" [addFlag]="addFlag" (addEmitter)="addPopUp($event)">
        </app-generic-table-v2>
    </div>
    <div style="padding-left: 35px;">
        <button type="button" [disabled]="!vendorTableForm.valid" mat-raised-button color="primary" (click)="save()">
            <ng-container *ngIf="isUpdate; else saveButton">Modify</ng-container>
            <ng-template #saveButton>Save</ng-template>
          </button>&nbsp;&nbsp;
        <button type="button" mat-raised-button (click)="cancel()">
            Cancel
        </button>
    </div>

</app-common-wrapper-webxpress>
