<app-common-wrapper-webxpress [breadscrums]="breadScrums">
     <form [formGroup]="viewTableForm">
          <app-form-webxpress [form]="viewTableForm" [formData]="jsonControlViewArray"
               (functionCallEmitter)="functionCallHandler($event)" [showSaveButton]="true" [submit]="'Show'"
               (callFunction)="functionCallHandler($event)">
          </app-form-webxpress>
     </form>

     <button (click)="OpenTestView()">OpenView</button>
</app-common-wrapper-webxpress>
