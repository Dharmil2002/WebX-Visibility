<app-common-wrapper-webxpress [breadscrums]="breadScrums">
     <form [formGroup]="cnoteTableForm">
          <app-form-webxpress [form]="cnoteTableForm" [FormTitle]="'Job Query'" [formData]="jsoncnoteFormArray"
               (functionCallEmitter)="functionCallHandler($event)" (callFunction)="functionCallHandler($event)"
               [showSaveAndCancelButton]="true" [submit]="'Filter'">
          </app-form-webxpress>
     </form>
     <app-generic-table-v2 *ngIf="!tableLoad" [dynamicControls]="dynamicControls" [columnHeader]="columnHeader"
          [tableData]="tableData" [metaData]="metaData" [staticField]="staticField" [height]="height" [width]="width"
          [maxWidth]="maxWidth" [allColumnFilter]="allColumnFilter" [filterColumn]="filterColumn"
          [csvHeaders]="headerForCsv" [csvFileName]="csvFileName">
     </app-generic-table-v2>
</app-common-wrapper-webxpress>
