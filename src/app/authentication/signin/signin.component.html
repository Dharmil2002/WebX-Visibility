<div class="container-fluid p-0">
  <div class="row g-0">
    <div class="col-lg-4" style="border-right: 1px solid #b3b3b3;">
      <div class="auth-content p-4 d-flex align-items-center min-vh-100">
        <div class="w-100">
          <div class="row justify-content-center">
            <div class="col-lg-9">
              <div>
                <div class="text-center">
                  <!-- <div>
                    <a routerLink="" class="logo-full"><img src="assets/images/banner/DMS.jpg" alt="logo-full"></a>
                  </div> -->
                  <div>
                    <a routerLink="" class="logo-full"><img class="loginimage" 
                        src="assets/images/globe.png" alt="logo-full">
                      <!-- <img [src]="CompanyLogo" height="80px" width="200px"  alt="logo-full"> -->
                    </a>
                  </div>

                  <h4 class="font-20 mt-4">Welcome Back !</h4>
                  <p class="text-muted">Sign in to continue to Globe.</p>
                </div>

                <div class="p-2 mt-5">
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div *ngIf="error" class="alert alert-danger mb-3 mt-0">{{error}}</div>
                    <div class="form-group auth-form-group mb-4">
                      <mat-icon matSuffix class="auth-page-icon">Company Code</mat-icon>
                      <input type="text" formControlName="companyCode" class="form-control auth-control"
                        id="companyCode" placeholder="Company Code">
                      <div *ngIf="submitted && f.companyCode.errors" class="invalid-feedback">
                        <div *ngIf="f.companyCode.errors.required">Company Code is required</div>
                      </div>
                    </div>
                    <div class="form-group auth-form-group mb-4">
                      <mat-icon matSuffix class="auth-page-icon">Username</mat-icon>
                      <input type="Username" formControlName="Username"  class="form-control auth-control" id="Username"
                        placeholder="User Name"  [ngClass]="{ 'is-invalid': submitted && f.Username.errors }">
                      <div *ngIf="submitted && f.Username.errors" class="invalid-feedback">
                      </div>
                    </div>
                    <div class="form-group auth-form-group mb-4">
                      <mat-icon  matSuffix class="auth-page-icon" fontIcon="home"></mat-icon>
                      <input type="text" formControlName="Branch"  class="form-control auth-control" id="Branch"
                        [ngClass]="{ 'is-invalid': submitted && f.Branch.errors }" placeholder="Branch" />
                      <div *ngIf="submitted && f.Branch.errors" class="invalid-feedback">
                        <div *ngIf="f.Branch.errors.required">Branch is required</div>
                      </div>
                    </div>
                    <div class="container-login100-form-btn">
                      <button mat-flat-button color="primary" class="login100-form-btn" type="submit">
                        Login
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="auth-bg">
        <div class="bg-overlay"></div>
      </div>
    </div>
  </div>
</div>
