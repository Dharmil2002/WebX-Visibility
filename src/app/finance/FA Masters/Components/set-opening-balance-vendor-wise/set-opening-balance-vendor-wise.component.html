<app-common-wrapper-webxpress [breadscrums]="breadScrums">
    <app-generic-bulk-upload [downloadFunction]="Download" [fileName]="'Vendor Wise Opening Balance Upload'">
        <div class="row">
            <form [formGroup]="fileUploadForm">
                <div class="col">
                    <app-file-upload formControlName="singleUpload" (change)="selectedFile($event)"></app-file-upload>
                </div>
            </form>
        </div>
    </app-generic-bulk-upload>
</app-common-wrapper-webxpress>
