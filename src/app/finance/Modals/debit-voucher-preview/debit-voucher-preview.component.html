<div mat-dialog-title style="display: flex;
  justify-content: end;margin:0px;">
    <button mat-icon-button (click)="Close()">
        <mat-icon>close</mat-icon>
    </button>
</div>
<div class="body" style="max-height: 420px;">
    <app-generic-table-v2 [dynamicControls]="dynamicControls" [columnHeader]="columnHeader" [tableData]="tableData"
        [menuItems]="menuItems" [staticField]="staticField" [Link]="linkArray" [FormTitle]="'Preview'"
        [menuItemFlag]="menuItemflag" [addFlag]="addFlag" [showHeader]="false" [DisplayAddNewButton]=false
        [DisplayCheckbox]="false">
    </app-generic-table-v2>
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2 mt-2">
            <div class="example-button-row  d-flex justify-content-end">
                <button class="msr-3" mat-raised-button color="primary" (click)="Submit()">Generate Voucher</button>
            </div>
        </div>
    </div>

</div>
