<app-common-wrapper-webxpress [breadscrums]="breadScrums">
    <div class="row">
        <form [formGroup]="vendorbillPaymentForm">
            <app-form-webxpress [form]="vendorbillPaymentForm" [FormTitle]="'Vendor : V001:Adarsh Roadlines'"
                [formData]="jsonVendorBillPaymentArray" (functionCallEmitter)="functionCallHandler($event)"
                [className]="'col-xl-2 col-lg-2 col-md-2 col-sm-2 mb-1 '" (callFunction)="functionCallHandler($event)"
                [showSaveAndCancelButton]="false">
            </app-form-webxpress>
        </form>
        <div>
            <div *ngIf="!isTableLode" class="d-flex justify-content-center align-items-center">
                <!-- Bootstrap loader -->
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div *ngIf="isTableLode">
                <app-generic-table-v2 [dynamicControls]="dynamicControls" [columnHeader]="columnHeader"
                    [tableData]="tableData" (functionCallEmitter)="functionCallHandler($event)" [metaData]="metaData"
                    [menuItems]="menuItems" [Link]="linkArray" [staticField]="staticField"
                    (onFlagChange)="selectCheckBox($event)" [onFlagChangeGetAll]="true" [FormTitle]="'Bill List'"
                    [TitleBoxData]="TotalAmountList">
                </app-generic-table-v2>
                <app-generic-table-v2 [dynamicControls]="dynamicControls" [columnHeader]="summaryColumnHeader"
                    [tableData]="summaryData" (functionCallEmitter)="functionCallHandler($event)" [metaData]="metaData"
                    [menuItems]="menuItems" [Link]="linkArray" [staticField]="summaryStaticField"
                    [FormTitle]="'Payment Summary'" [DisplaySaveButton]=true (SubmitButtonEvent)="save()">
                </app-generic-table-v2>
                <app-generic-table-v2 [dynamicControls]="dynamicControls" [columnHeader]="summaryColumnHeader"
                    [tableData]="OthrTableData" (functionCallEmitter)="functionCallHandler($event)"
                    [metaData]="metaData" [menuItems]="menuItems" [Link]="linkArray" [staticField]="summaryStaticField"
                    [FormTitle]="'Other options for payment'">
                </app-generic-table-v2>
                <app-generic-table-v2 [dynamicControls]="dynamicControls" [columnHeader]="documentHeader"
                    [tableData]="documentData" (functionCallEmitter)="functionCallHandler($event)" [metaData]="metaData"
                    [menuItems]="menuItems" [Link]="linkArray" [staticField]="documentSaticField"
                    [FormTitle]="'Document Generated'">
                </app-generic-table-v2>
            </div>
        </div>
    </div>
</app-common-wrapper-webxpress>


<style>
    .hover {
        text-decoration: underline;
        font-weight: 700;
        color: blue;
        transition-duration: 0.5s;
        border-radius: 50px;
        cursor: pointer;
    }

    .hover:hover {
        text-decoration: none;
        color: white;
        background-color: blue;
    }

    .flex-center {
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
