<app-common-wrapper-webxpress [breadscrums]="breadScrums">

    <form [formGroup]="VendorBillForm">
        <app-form-webxpress [form]="VendorBillForm" [FormTitle]="'Vendor Bill Generation'"
            [formData]="jsonControlVendorBillArray" (functionCallEmitter)="functionCallHandler($event)"
            (callFunction)="functionCallHandler($event)" [showSaveAndCancelButton]="false" [className]="className">
        </app-form-webxpress>
    </form>
    <app-generic-table-v2 *ngIf="LoadVoucherDetails && VendorBillForm.valid" [dynamicControls]="dynamicControls"
        [columnHeader]="columnHeader" [tableData]="tableData" [staticField]="staticField" [menuItems]="menuItems"
        [Link]="linkArray" [FormTitle]="'Transaction Details'" [menuItemFlag]="menuItemflag" [addFlag]="addFlag"
        [TitleBoxData]="TotalAmountList" [showHeader]="false" (menuItemClicked)="handleMenuItemClick($event)"
        [DisplayAddNewButton]=true (AddNewButtonEvent)="AddBills()" (functionCallEmitter)="functionCallHandler($event)"
        (callFunction)="functionCallHandler($event)">
    </app-generic-table-v2>

    <form [formGroup]="VendorBillTaxationTDSFilterForm">
        <app-form-webxpress [form]="VendorBillTaxationTDSFilterForm" [FormTitle]="'TDS Deduction'"
            [formData]="jsonControlVendorBillTaxationTDSFilterArray" (functionCallEmitter)="functionCallHandler($event)"
            [className]="'col-xl-3 col-lg-3 col-md-3 col-sm-3 mb-1'" (callFunction)="functionCallHandler($event)"
            [showSaveAndCancelButton]="false">
        </app-form-webxpress>
    </form>
    <form [formGroup]="VendorBillTaxationGSTFilterForm">
        <app-form-webxpress [form]="VendorBillTaxationGSTFilterForm" [FormTitle]="'GST Details'"
            [formData]="jsonControlVendorBillTaxationGSTFilterArray" (functionCallEmitter)="functionCallHandler($event)"
            [className]="'col-xl-3 col-lg-3 col-md-3 col-sm-3 mb-1'" (callFunction)="functionCallHandler($event)"
            [showSaveAndCancelButton]="false">
        </app-form-webxpress>
    </form>
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2 mt-2">
            <div class="example-button-row  d-flex justify-content-end">
                <button [disabled]="!VendorBillForm.valid || 
                tableData.length==0 " (click)="BookVendorBill()" class="msr-3" mat-raised-button
                    color="primary">Submit</button>
                <button mat-button (click)="cancel('Billingâ€‹')">Back</button>
            </div>
        </div>
    </div>

</app-common-wrapper-webxpress>
