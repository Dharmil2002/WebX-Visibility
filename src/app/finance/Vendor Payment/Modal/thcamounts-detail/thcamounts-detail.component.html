<div mat-dialog-title style="display: flex;
  justify-content: end;margin:0px;">
    <button mat-icon-button (click)="Close()">
        <mat-icon>close</mat-icon>
    </button>
</div>
<div class="body" style="max-height: 420px;">
    <form [formGroup]=" tHCHeaderForm">
        <app-form-webxpress [form]="tHCHeaderForm" [formData]="jsonHeaderControlArray"
            (functionCallEmitter)="functionCallHandler($event)"
            [className]="'col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-1'" (callFunction)="functionCallHandler($event)"
            [showSaveAndCancelButton]="false">
        </app-form-webxpress>
    </form>
    <form [formGroup]=" tHCDetailsForm">
        <app-form-webxpress [form]="tHCDetailsForm" [FormTitle]="'THC Amounts'" [formData]="jsonControlArray"
            (functionCallEmitter)="functionCallHandler($event)"
            [className]="'col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-1'" (callFunction)="functionCallHandler($event)"
            [showSaveAndCancelButton]="true">
        </app-form-webxpress>
    </form>
</div>
