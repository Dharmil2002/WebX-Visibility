<app-common-wrapper-webxpress [breadscrums]="breadScrums">
    <div class="row">
        <div class="col-12" style="padding: 0px;">
            <div class="card" style="margin-bottom: 6px;margin-right: 3px;margin-left: 3px;padding: 0px;">
                <div class="body" style="padding: 0px;">
                    <div class="task-list">

                        <div class="row">
                            <div class="col-md-6 col-sm-6"
                                style="margin-bottom: 0px;border-right: 2px solid gainsboro;">
                                <div class="row"
                                    style="padding: 5px 5px; border-bottom: 2px solid gainsboro; background: gainsboro;">
                                    <div class="col-5"><b>Vendor</b></div>
                                    <div class="col-5"><b>V001: Adarsh Roadlines</b></div>
                                    <div class="col-2"></div>
                                </div>
                                <div class="row" style="padding: 5px 5px; border-bottom: 2px solid gainsboro;">
                                    <div class="col-5">Vendor PAN Number</div>
                                    <div class="col-5">AACCG464648ZS</div>
                                    <div class="col-2 flex-center ">
                                        <span class="hover p-1 px-3">Verify</span>
                                    </div>
                                </div>
                                <div class="row" style="padding: 5px 5px; border-bottom: 2px solid gainsboro;">
                                    <div class="col-5">Beneficiary details</div>
                                    <div class="col-5"></div>
                                    <div class="col-2 flex-center ">
                                        <span class="hover p-1 px-3">View</span>
                                    </div>
                                </div>
                                <div class="row" style="padding: 5px 5px;">
                                    <div class="col-5">Number of vehicles registered</div>
                                    <div class="col-5">20</div>
                                    <div class="col-2 flex-center ">
                                        <span class="hover p-1 px-3">View</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div *ngIf="!isTableLode" class="d-flex justify-content-center align-items-center">
                <!-- Bootstrap loader -->
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div *ngIf="isTableLode">
                <app-generic-table-v2 [dynamicControls]="dynamicControls" [columnHeader]="columnHeader"
                    [tableData]="tableData" (functionCallEmitter)="functionCallHandler($event)" [metaData]="metaData"
                    [menuItems]="menuItems" [Link]="linkArray" [staticField]="staticField"
                    (onFlagChange)="selectCheckBox($event)" [onFlagChangeGetAll]="true">
                </app-generic-table-v2>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <form [formGroup]="PayableSummaryFilterForm">
                    <app-form-webxpress [form]="PayableSummaryFilterForm" [FormTitle]="'Payable Summary'"
                        [formData]="jsonControlPayableSummaryFilterArray"
                        (functionCallEmitter)="functionCallHandler($event)"
                        [className]="'col-xl-6 col-lg-6 col-md-6 col-sm-6 '"
                        (callFunction)="functionCallHandler($event)" [showSaveAndCancelButton]="false">
                    </app-form-webxpress>
                </form>
            </div>
            <div class="col-6">
                <form [formGroup]="PaymentSummaryFilterForm">
                    <app-form-webxpress [form]="PaymentSummaryFilterForm" [FormTitle]="'Payment Summary'"
                        [formData]="jsonControlPaymentSummaryFilterArray"
                        (functionCallEmitter)="functionCallHandler($event)"
                        [className]="'col-xl-6 col-lg-6 col-md-6 col-sm-6 '"
                        (callFunction)="functionCallHandler($event)" [showSaveAndCancelButton]="false">
                    </app-form-webxpress>
                </form>
            </div>
        </div>
    </div>
</app-common-wrapper-webxpress>


<style>
    .hover {
        text-decoration: underline;
        font-weight: 700;
        color: blue;
        transition-duration: 0.5s;
        border-radius: 50px;
        cursor: pointer;
    }

    .hover:hover {
        text-decoration: none;
        color: white;
        background-color: blue;
    }

    .flex-center {
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
