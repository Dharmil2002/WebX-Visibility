<app-common-wrapper-webxpress [breadscrums]="breadscrums">

        [boxData]="this.TransactionsFirst"></app-generic-card-with-menu-actions>
    <app-generic-card-with-menu-actions (functionCallEmitter)="functionCallHandler($event)"
        [boxData]="this.TransactionsSecond">
    </app-generic-card-with-menu-actions>
    <app-generic-card-with-menu-actions (functionCallEmitter)="functionCallHandler($event)"
        [boxData]="this.TransactionsThird">
    </app-generic-card-with-menu-actions>
    <app-generic-card-with-menu-actions [boxData]="this.OnlinePaymentApprovals"
        (functionCallEmitter)="functionCallHandler($event)">
    </app-generic-card-with-menu-actions>

</app-common-wrapper-webxpress>
