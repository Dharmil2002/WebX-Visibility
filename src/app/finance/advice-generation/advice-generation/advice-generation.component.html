<app-common-wrapper-webxpress [breadscrums]="breadScrums"
 (toggleChange)="onToggleChange($event)">
  <form [formGroup]="AdviceTableForm">
    <app-form-webxpress [form]="AdviceTableForm" [formData]="jsonControlAdviceGenerationArray"
      (functionCallEmitter)="functionCallHandler($event)" [showSaveAndCancelButton]="true"
      (callFunction)="functionCallHandler($event)" [submit]="submit" [FormTitle]="'Advice Generation'">
    </app-form-webxpress>
  </form>
</app-common-wrapper-webxpress>
