<app-common-wrapper-webxpress [breadscrums]="breadScrums">

    <div class="body">
        <div class="task-list">
            <h4 style="margin-top:10px;margin-left:10px;"><mat-icon style="padding-top:4px;">view_list</mat-icon>
                Voucher Summary</h4>
            <hr>
            <form [formGroup]="invoiceTableForm">
                <app-form-webxpress [form]="invoiceTableForm" [formData]="jsonControlArray"
                    (functionCallEmitter)="functionCallHandler($event)" [showSaveAndCancelButton]="false">
                </app-form-webxpress>
            </form>
        </div>
    </div>
    <app-generic-table-v2 *ngIf="!tableLoad" [dynamicControls]="dynamicControls" [columnHeader]="columnHeader"
        [tableData]="tableData" [metaData]="metaData" (selectAllClicked)="onSelectAllClicked($event)"
        [menuItems]="menuItems" [staticField]="staticField" (onFlagChange)="IsActiveFuntion($event)" [Link]="linkArray"
        [height]="height" [width]="width" [maxWidth]="maxWidth" [addAndEditPath]="addAndEditPath"
        [boxData]="this.KPICountData">
    </app-generic-table-v2>

    <form [formGroup]="invoiceSummaryTableForm">
        <app-form-webxpress [form]="invoiceSummaryTableForm" [formData]="invoiceSummaryJsonArray"
            (functionCallEmitter)="functionCallHandler($event)" [showSaveAndCancelButton]="false">
        </app-form-webxpress>
    </form>
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <div class="example-button-row  d-flex justify-content-end">
                <button class="msr-3" mat-raised-button color="primary" (click)="save()">Save</button>
                <button mat-button (click)="cancel('Billingâ€‹')">Back</button>
            </div>

        </div>
    </div>
</app-common-wrapper-webxpress>
