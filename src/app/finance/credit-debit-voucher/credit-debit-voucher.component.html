    <form [formGroup]="CreditDebitVoucherSummaryForm">
        <app-form-webxpress [form]="CreditDebitVoucherSummaryForm" [FormTitle]="'Voucher Summary'"
            [formData]="jsonControlCreditDebitVoucherSummaryArray" (functionCallEmitter)="functionCallHandler($event)"
            [showSaveAndCancelButton]="false">
        </app-form-webxpress>
    </form>
    <app-table-boilerplate [tableData]="tableData" [columnHeader]="VoucherDetailsDisplayedColumns"
        [FormTitle]="'Voucher Details'" (DeleteAction)="delete($event,'tableData')" (AddRow)="addVoucherDetails($event)"
        (functionCallEmitter)="functionCallHandler($event)" (Submit)="saveData($event)" [showsubmit]="true"
        [ActionObject]="actionObject" [showHeader]="false"
        (callFunction)="functionCallHandler($event)"></app-table-boilerplate>
