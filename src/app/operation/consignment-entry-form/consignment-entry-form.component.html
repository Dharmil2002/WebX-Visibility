<app-common-wrapper-webxpress [breadscrums]="breadscrums">
  <form [formGroup]="consignmentTableForm">
    <app-form-webxpress [form]="consignmentTableForm" [formData]="jsonControlArrayBasic"
      (functionCallEmitter)="functionCallHandler($event)" [showSaveAndCancelButton]="false"
      (callFunction)="functionCallHandler($event)">
    </app-form-webxpress>
  </form>
  <hr>
  <h4 class="card-title" style="padding-left: 10px;">Container Details</h4>
  <hr>

  <form [formGroup]="containerTableForm">
    <app-form-webxpress [form]="containerTableForm" [formData]="jsonContainerDetail"
      (functionCallEmitter)="functionCallHandler($event)" [showSaveAndCancelButton]="false"
      (callFunction)="functionCallHandler($event)">
    </app-form-webxpress>
  </form>
  <button matTooltip="Add Data" mat-stroked-button
  class="filter_btn" [disabled]="!containerTableForm.valid"  style="margin-left: 91%;" (click)="addData()">
  <mat-icon>add</mat-icon>
  Add New
</button>
<div *ngIf="isLoad" class="d-flex justify-content-center align-items-center">
  <!-- Bootstrap loader -->
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<div class="paddingdiv">
  <app-generic-table-v2 *ngIf="!tableLoad" [dynamicControls]="dynamicControls" [columnHeader]="columnHeader"
      [tableData]="tableData" (selectAllClicked)="onSelectAllClicked($event)" [menuItems]="menuItems"
      [staticField]="staticField" [Link]="linkArray" [height]="height" [width]="width" [maxWidth]="maxWidth"
      [addAndEditPath]="addAndEditPath" [menuItemFlag]="menuItemflag" (menuItemClicked)="handleMenuItemClick($event)" [addFlag]="addFlag" (addEmitter)="addPopUp($event)">
  </app-generic-table-v2>
</div>
  <hr>
  <h4 class="card-title" style="padding-left: 10px;">Invoice Details</h4>
  <hr>
  <form [formGroup]="invoiceTableForm">
    <app-form-webxpress [form]="invoiceTableForm" [formData]="jsonInvoiceDetail"
      (functionCallEmitter)="functionCallHandler($event)" [showSaveAndCancelButton]="false"
      (callFunction)="functionCallHandler($event)">
    </app-form-webxpress>
  </form>
  <button matTooltip="Add Data" mat-stroked-button
  class="filter_btn" [disabled]="!invoiceTableForm.valid" style="margin-left: 91%;" (click)="addInvoiceData()">
  <mat-icon>add</mat-icon>
  Add New
</button>
<div *ngIf="loadIn" class="d-flex justify-content-center align-items-center">
  <!-- Bootstrap loader -->
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<div class="paddingdiv">
  <app-generic-table-v2 *ngIf="!tableLoadIn" [dynamicControls]="dynamicControls" [columnHeader]="columnInvoice"
      [tableData]="invoiceData" (selectAllClicked)="onSelectAllClicked($event)" [menuItems]="menuItems"
      [staticField]="staticFieldInvoice" [Link]="linkArray" [height]="height" [width]="width" [maxWidth]="maxWidth"
      [addAndEditPath]="addAndEditPath" [menuItemFlag]="menuItemflag" (menuItemClicked)="handleMenuItemClick($event)" [addFlag]="addFlag" (addEmitter)="addPopUp($event)">
  </app-generic-table-v2>
</div>
  <hr>
  <h4 class="card-title" style="padding-left: 10px;">Freight Details</h4>
  <hr>
  <form [formGroup]="FreightTableForm">
    <app-form-webxpress [form]="FreightTableForm" [formData]="jsonControlArray"
      (functionCallEmitter)="functionCallHandler($event)" [showSaveAndCancelButton]="false"
      (callFunction)="functionCallHandler($event)">
    </app-form-webxpress>
  </form>
  <div class="row" >
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2 mt-2">
      <div class="example-button-row d-flex justify-content-end">
        <button class="msr-3" mat-raised-button color="primary"
          (click)="save()" [disabled]="!consignmentTableForm.valid || !FreightTableForm.valid"> Generate Docket</button>
        <button class="msr-3" mat-raised-button color="primary" >Back</button>
      </div>
    </div>
  </div>
</app-common-wrapper-webxpress>
