<div *ngIf="chargeControls">
<form [formGroup]="chargeForm">

      (callFunction)="functionCallHandler($event)" [FormTitle]="'Other Charges'"
      (functionCallEmitter)="functionCallHandler($event)"  [className]="'col-xl-3 col-lg-3 col-md-3 col-sm-3 '"  [showSaveAndCancelButton]="true">
    </app-form-webxpress>
  </form>
</div>
