<div class="paddingdiv">
    <app-generic-table-v2 *ngIf="!tableLoad" [dynamicControls]="dynamicControls" [columnHeader]="columnHeader"
        [tableData]="tableData" [metaData]="metaData" (selectAllClicked)="onSelectAllClicked($event)"
        [menuItems]="menuItems" [staticField]="staticField" [TableStyle]="TableStyle" [Link]="linkArray" [height]="height" [width]="width"
        [maxWidth]="maxWidth"(menuItemClicked)="handleMenuItemClick($event)" [addAndEditPath]="addAndEditPath" [menuItemFlag]="menuItemflag">
    </app-generic-table-v2>
</div>
