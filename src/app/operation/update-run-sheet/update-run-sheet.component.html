<app-common-wrapper-webxpress [breadscrums]="breadscrums">

<form [formGroup]="updateSheetTableForm">
    <app-form-without-auto-complete-webxpress [form]="updateSheetTableForm" [formData]="updateRunSheetData"
        (functionCallEmitter)="functionCallHandler($event)" [showSaveAndCancelButton]="false">
    </app-form-without-auto-complete-webxpress>
</form>
<app-generic-card-webxpress [boxData]="boxData"></app-generic-card-webxpress>
<div class="row" *ngIf="!tableload">
<form [formGroup]="updateSheetTableForm">
    <app-form-without-auto-complete-webxpress [form]="updateSheetTableForm" [formData]="Scan"
        (functionCallEmitter)="functionCallHandler($event)" >
    </app-form-without-auto-complete-webxpress>
    <button class="msr-3" mat-raised-button color="primary" *ngIf="!tableload" (click)="updatePackage()">Scan</button>
</form>

</div>

<generic-table-webxpress *ngIf="!tableload" [columnHeader]="columnHeader" [tableData]="csv"
    [addAndEditPath]="addAndEditPath" [uploadComponent]="uploadComponent" [csvHeaders]="headerForCsv"
    [csvFileName]="csvFileName" (onFlagChange)="IsActiveFuntion($event)" [metaData]="METADATA" [Link]="linkArray"
    [toggleArray]="toggleArray" [extraData]="extraData" [menuItems]="menuItems"
    (menuItemClicked)="handleMenuItemClick($event)" [menuItemFlag]="menuItemflag"
    [dynamicControls]="dynamicControls" [centerAligned]="centerAlignedData">
</generic-table-webxpress>
<div class="row" *ngIf="!tableload">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2 mt-2">
        <div class="example-button-row d-flex justify-content-end">
            <button class="msr-3" mat-raised-button color="primary" (click)="CompleteScan()">Depart Delivery Vehicle</button>
        </div>
    </div>
</div>
</app-common-wrapper-webxpress>
