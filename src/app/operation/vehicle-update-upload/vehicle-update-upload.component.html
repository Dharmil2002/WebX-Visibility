    [showSaveAndCancelButton]="false" (callFunction)="functionCallHandler($event)">

</form>

</app-generic-table-v2>

<div *ngIf="isScan">
<div class="search-bar-container">
    <input #scanPackageInput type="text" placeholder="Scan..." [(ngModel)]="scanPackage" (change)="updatePackage()"  class="search-bar-input">
    <button class="search-bar-button"(click)="updatePackage()">Scan</button>   
    &nbsp;
    <mat-error>
        <div class="list-group-item-text danger m-2">{{scanMessage}}</div>
    </mat-error>     
</div>
<generic-table-webxpress *ngIf="!tableload" [columnHeader]="columnHeader" [tableData]="loadingTableData"
    [addAndEditPath]="addAndEditPath" [uploadComponent]="uploadComponent" [csvHeaders]="headerForCsv"
    [csvFileName]="csvFileName" (onFlagChange)="IsActiveFuntion($event)" [metaData]="METADATA" [Link]="linkArray"
    [toggleArray]="toggleArray" [extraData]="extraData" [menuItems]="menuItems"
    (menuItemClicked)="handleMenuItemClick($event)" [menuItemFlag]="menuItemflag"
    [dynamicControls]="dynamicControls"  [columnWidths]="columnWidths" [centerAligned]="centerAlignedData">
</generic-table-webxpress>
</div>
<div *ngIf="!isScan">
    <!-- (selectAllClicked)="onSelectAllClicked($event)"  -->
<app-generic-table-v2 *ngIf="!tableload" [dynamicControls]="dynamicControls" [columnHeader]="definition.columnHeader"
[tableData]="loadingTableData" [metaData]="metaData" 
[menuItemFlag]="menuItemflag"
[menuItems]="definition.menuItems"
[columnGroup]="definition.summaryGroup"[staticField]="definition.staticField" [Link]="linkArray" 
[stickyHeader]="true" [TableContainerStyle]="TableContainerStyle"
[maxWidth]="maxWidth"(dialogClosed)="onDailogClose($event)" (functionCallEmitter)="functionCallHandler($event)" (menuItemClicked)="handleMenuItemClick($event)" [addAndEditPath]="addAndEditPath"

(selectAllClicked) = "onSelectAllClicked($event)"
(onSelectionChange) = "onSelectClicked($event)"
 [selectAllRequired]="selectAllRequired" [uploadComponent]= true  (uploadEvent)="upload()" [filterColumn]="filterColumn" [allColumnFilter]="allColumnFilter">
</app-generic-table-v2>
</div>
<div class="row" *ngIf="!tableload">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2 mt-2">
        <div class="example-button-row d-flex justify-content-end">
            <button class="msr-3" mat-raised-button color="primary" (click)="CompleteScan()" [disabled]="isDisble">Complete Scan</button>
            <button  class="msr-3" mat-raised-button color="primary" (click)="Close()">Close</button>
        </div>
    </div>
</div>
