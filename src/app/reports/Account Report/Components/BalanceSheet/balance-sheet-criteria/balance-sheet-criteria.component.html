<app-common-wrapper-webxpress [breadscrums]="breadScrums">
    <form [formGroup]="BalanceSheetForm">
        <app-form-webxpress [form]="BalanceSheetForm" [FormTitle]="'Balance Sheet Statement'"
            [formData]="jsonBalanceSheetArray" (functionCallEmitter)="functionCallHandler($event)"
            (callFunction)="functionCallHandler($event)" [showSaveButton]="BalanceSheetForm.valid==true ? true : false"
            [submit]="'Submit'">
        </app-form-webxpress>
    </form>
</app-common-wrapper-webxpress>
