<app-common-wrapper-webxpress [breadscrums]="breadScrums">
    <form [formGroup]="gcnSummaryReportForm">
        <app-form-webxpress [form]="gcnSummaryReportForm" 
            [FormTitle]="'GCN Approval Summary Report'"
            [formData]="jsonControlFormArray" 
            (functionCallEmitter)="functionCallHandler($event)"
            (callFunction)="functionCallHandler($event)"
            [showSaveButton]="true" [submit]="'Submit'">
        </app-form-webxpress>
    </form> 

    <app-generic-table-v2 *ngIf="tableLoad"
        [dynamicControls]="dynamicControls" 
        [columnHeader]="summaryHeader" 
        [csvFileName]="csvFileName"
        [columnGroup]="summaryGroup"
        [stickyHeader]="true" 
        [tableData]="summaryData" 
        [staticField]="staticField" 
        [Link]="linkArray" 
        (functionCallEmitter)="functionCallHandler($event)">
    </app-generic-table-v2>
</app-common-wrapper-webxpress>
