<app-common-wrapper-webxpress [breadscrums]="breadScrums">
    <form [formGroup]="generalLedgerForm">
        <app-form-webxpress [form]="generalLedgerForm" [FormTitle]="'General Ledger Report'"
            [formData]="jsonGeneralLedgerArray" (functionCallEmitter)="functionCallHandler($event)"
            (callFunction)="functionCallHandler($event)"  [showSaveButton]="true" [submit]="'Submit'">>
        </app-form-webxpress>
    </form>
  
    <app-generic-table-v2 *ngIf="tableLoad" 
        [dynamicControls]="dynamicControls" 
        [columnHeader]="ledgerHeader" 
        [tableData]="drillDownData"
        [staticField]="staticField" 
        [Link]="linkArray" 
        [csvHeaders]="CSVHeader"
        [csvFileName]="csvFileName"
        (functionCallEmitter)="functionCallHandler($event)">
    </app-generic-table-v2>
</app-common-wrapper-webxpress>
