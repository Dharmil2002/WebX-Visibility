<app-common-wrapper-webxpress [breadscrums]="breadScrums">
     <form [formGroup]="tdsRegisterTableForm">
          <app-form-webxpress [form]="tdsRegisterTableForm" [FormTitle]="'Generate TDS Register Report'"
               [formData]="jsonTDSRegisterFormArray" (functionCallEmitter)="functionCallHandler($event)"
               (callFunction)="functionCallHandler($event)" [showSaveButton]="true" [submit]="'Download'">
          </app-form-webxpress>
     </form>
     <app-generic-ui-grid *ngIf="LoadTable" [formTitle]="formTitle" [showCSVButton]="true" [csvFileName]="csvFileName"
          [source]="source" [columns]="columns" [sorting]="sorting" [columnMenu]="columnMenu" [paging]="paging"
          [searching]="searching" [loading]="loading" [theme]="theme">
     </app-generic-ui-grid>
</app-common-wrapper-webxpress>
