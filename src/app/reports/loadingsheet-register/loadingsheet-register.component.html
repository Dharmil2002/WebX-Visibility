<app-common-wrapper-webxpress [breadscrums]="breadScrums">
  <form [formGroup]="loadingsheetRegisterForm">
    <app-form-webxpress [form]="loadingsheetRegisterForm"
      [FormTitle]="'LoadingSheet Register Report'"
      [formData]="jsonControlArray"
      (functionCallEmitter)="functionCallHandler($event)"
      (callFunction)="functionCallHandler($event)"
      [showSaveButton]="true" [submit]="'Download'">
    </app-form-webxpress>
  </form>
  <div *ngIf="showOverlay" class="overlay" (click)="showOverlay = false">
    <div class="scroll  highlight-popup" (click)="$event.stopPropagation()">
  <div class="scroll">
    <app-generic-ui-grid *ngIf="LoadTable" [formTitle]="'LoadingSheet Register Report'" [showCSVButton]="true" [csvFileName]="csvFileName" [source]="source"
      [columns]="columns" [sorting]="sorting" [columnMenu]="columnMenu" [paging]="paging" [searching]="searching" [loading]="loading"
      [theme]="theme">
    </app-generic-ui-grid>
  </div>
    </div>
    </div>
</app-common-wrapper-webxpress>

<style>
  .scroll {
   overflow-x: auto;
  }
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 999;
}
.highlight-popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 90%;
    height: 90%;
    background-color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    z-index: 1000;
    overflow: auto; /* Allows scrolling if content overflows */
}
</style>
